<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小工具集</title>
    <style>
        :root {
            --background-color: #1c1c1e;
            --card-background: #2c2c2e;
            --text-color: #f2f2f7;
            --text-secondary-color: #aeb0b5;
            --highlight-color: #0a84ff;
            --border-color: #444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 900px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        header p {
            font-size: 1.1rem;
            color: var(--text-secondary-color);
            margin-bottom: 3rem;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .tool-card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem 1.5rem;
            text-decoration: none;
            color: var(--text-color);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            border-color: var(--highlight-color);
        }

        .tool-card h2 {
            font-size: 1.4rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        .tool-card p {
            color: var(--text-secondary-color);
            font-size: 0.95rem;
            margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>我的小工具集</h1>
        <p>一个集成了多个实用功能页面的导航中心。</p>
    </header>

    <main class="tool-grid" id="tool-grid-container">
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // 在这里定义所有工具的数据
        const toolsData = [
            {
                name: '召唤兽加点模拟器',
                description: '模拟和规划召唤兽的属性点分配。',
                url: 'pet_sim.html'
            },
            {
                name: '新仙二百晓通',
                description: '一个智能问答和知识查询工具。',
                url: 'chat.html'
            },
            {
                name: '图片缩放工具',
                description: '批量处理和缩放图片，支持自定义效果。',
                url: 'item_tools.html'
            }
        ];

        const toolGrid = document.getElementById('tool-grid-container');

        // 遍历数据并创建HTML元素
        toolsData.forEach(tool => {
            const card = document.createElement('a');
            card.href = tool.url;
            card.className = 'tool-card';

            card.innerHTML = `
                <h2>${tool.name}</h2>
                <p>${tool.description}</p>
            `;

            toolGrid.appendChild(card);
        });
    });
</script>

</body>
</html>
